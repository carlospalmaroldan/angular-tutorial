Search: <input ng-model="$ctrl.queryDynamic"/>
	  <p>
        Sort by:
        <select ng-model="$ctrl.orderPropDynamic">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

	<ul class="phonesDynamic">
		<li ng-repeat="phone in $ctrl.dynamicPhones | filter:$ctrl.queryDynamic  |  orderBy:$ctrl.orderPropDynamic" class="thumbnail"> 				
			<a href="#!/phonedetail/{{phone.id}}" class="thumb">
			<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
			</a>
			<a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
		<p>{{phone.snippet}}</p>
		</li>
	</ul>
